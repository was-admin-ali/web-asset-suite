{% extends "base.html" %}

{% block title %}Set New Password - Assets Extractor{% endblock %}

{% block content %}
<div class="container">
    <section class="static-content-section auth-section">
        <div class="static-content-box" style="max-width: 500px;">
            <h3>Set a New Password</h3>
            <p style="color: var(--text-secondary);">Please enter and confirm your new password below.</p>
            
            <form id="reset-form" method="POST" action="{{ url_for('reset_password', token=token) }}" style="margin-top: 30px; text-align: left;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; font-weight: 700; margin-bottom: 10px;">New Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                           style="width: 100%; background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px 15px; border-radius: 12px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 25px;">
                    <label for="confirm_password" style="display: block; font-weight: 700; margin-bottom: 10px;">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                           style="width: 100%; background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px 15px; border-radius: 12px; font-size: 1rem;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">Update Password</button>
            </form>
        </div>
    </section>
</div>

<script>
    // Simple client-side validation to ensure passwords match
    document.getElementById('reset-form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            event.preventDefault(); // Stop the form from submitting
        }
    });
</script>
{% endblock %}
