{% extends "base.html" %}

{% block title %}Reset Password - Assets Extractor{% endblock %}

{% block content %}
<div class="container">
    <section class="static-content-section auth-section">
        <div class="static-content-box" style="max-width: 500px;">
            <h3>Reset Your Password</h3>
            <p style="color: var(--text-secondary);">Enter your email address and we will send you a link to reset your password.</p>
            
            <form method="POST" action="{{ url_for('forgot_password') }}" style="margin-top: 30px; text-align: left;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div style="margin-bottom: 25px;">
                    <label for="email" style="display: block; font-weight: 700; margin-bottom: 10px;">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           style="width: 100%; background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px 15px; border-radius: 12px; font-size: 1rem;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">Send Reset Link</button>
            </form>

            <p style="margin-top: 30px; text-align: center; color: var(--text-secondary);">
                Remember your password? <a href="{{ url_for('login') }}" style="color: var(--accent-primary); font-weight: 700;">Back to Login</a>.
            </p>
        </div>
    </section>
</div>
{% endblock %}
