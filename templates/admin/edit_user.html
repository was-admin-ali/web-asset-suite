{% extends "admin/admin_base.html" %}

{% block admin_title %}Edit User{% endblock %}

{% block admin_content %}
<a href="{{ url_for('manage_users') }}" class="btn btn-secondary" style="margin-bottom: 20px;">&larr; Back to User List</a>
<h1>Edit User: {{ user.email }}</h1>

<div class="admin-main-panel" style="margin-top: 30px; max-width: 700px;">
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="first_name" style="display: block; font-weight: 700; margin-bottom: 10px;">First Name</label>
                <input type="text" id="first_name" name="first_name" class="auth-input" value="{{ user.first_name or '' }}">
            </div>
            <div style="flex: 1;">
                <label for="last_name" style="display: block; font-weight: 700; margin-bottom: 10px;">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="auth-input" value="{{ user.last_name or '' }}">
            </div>
        </div>
        <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; font-weight: 700; margin-bottom: 10px;">Email Address</label>
            <input type="email" id="email" name="email" required class="auth-input" value="{{ user.email }}">
        </div>
        <div style="display: flex; gap: 20px; margin-bottom: 25px;">
            <div style="flex: 1;">
                <label for="role" style="display: block; font-weight: 700; margin-bottom: 10px;">Role</label>
                <select id="role" name="role" class="auth-input">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="moderator" {% if user.role == 'moderator' %}selected{% endif %}>Moderator</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label for="status" style="display: block; font-weight: 700; margin-bottom: 10px;">Status</label>
                <select id="status" name="status" class="auth-input">
                    <option value="active" {% if user.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="suspended" {% if user.status == 'suspended' %}selected{% endif %}>Suspended</option>
                    <option value="pending" {% if user.status == 'pending' %}selected{% endif %}>Pending</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="padding: 12px 28px;">Save Changes</button>
    </form>
</div>
{% endblock %}
